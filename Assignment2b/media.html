<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        header {
            padding: 30px 0;
            width: 100%;
            text-align: center;
        }
        .picture_container,
        .video_container,
        .audio_container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }
        .res_picture {
            width: 100%;
            max-width: 100%;
            height: auto;
        }
        video,
        audio {
            width: 600px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hello, I'm Kehinde Adekunle â€“ an architect & front-end engineer!</h1>
    </header>
    <div>
        <!-- Picture Element -->
        <div class="picture_container">
            <picture class="res_picture">
                <source srcset="/Assignment2b/assets/james.png" media="(max-width: 480px)">
                <source srcset="/Assignment2b/assets/james.png" media="(max-width: 1024px)">
                <source srcset="/Assignment2b/assets/james.jpg" media="(min-width: 1025px)">
                <img src="assets/james.jpg" alt="Architect & Front-end Developer">
            </picture>
            <p>Shaping the world with architecture and code.</p>
        </div>

        <!-- Video Element -->
        <div class="video_container">
            <video controls autoplay loop preload="auto">
                <source src="/Assignment2b/assets/architect.mp4" type="video/mp4">
                <source src="/Assignment2b/assets/architect.webm" type="video/webm">
                Your browser does not support the video tag.
            </video>
            <p>A short video about my journey from architecture to tech generated with AI.</p>
        </div>

        <!-- Audio Element -->
        <div>
            <audio class="audio_container" src="assets/amalgam-217007.mp3" controls autoplay></audio>
        </div>
    </div>
    
</body>
</html>
